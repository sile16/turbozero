[tool.poetry]
name = "turbozero"
version = "0.1.2"
description = "vectorized alphazero/mcts in JAX"
authors = ["lowrollr <92640744+lowrollr@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "core" }
]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "primary"

[tool.poetry.dependencies]
python = ">=3.11" # Or keep as "^3.11" if you prefer standard Python versioning
graphviz = ">=0.20.1"
wandb = ">=0.18.6"
jax = {extras = ["cuda12-pip"], version = ">=0.5.2"}
jaxlib = ">=0.5.1"
flax = ">=0.10.5"
optax = ">=0.1.8"
orbax-checkpoint = ">=0.10.1"
chex = ">=0.1.85"
pgx = { git = "https://github.com/sile16/pgx.git@master" } # Git dependency remains unchanged
dm-haiku = ">=0.0.12"
cairosvg = ">=2.7.1"
tqdm = ">=4.67.1"
numpy = ">=2.2.5"
psutil = ">=7.0.0"
matplotlib = ">=3.10.1"

[tool.poetry.group.dev.dependencies]
ipykernel = ">=6.25.1"
pytest = ">=8.3.5"
ipython = ">=9.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
