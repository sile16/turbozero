[tool.poetry]
name = "turbozero"
version = "0.1.1"
description = "vectorized alphazero/mcts in JAX"
authors = ["lowrollr <92640744+lowrollr@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "core" }
]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "primary"

[tool.poetry.dependencies]
pgx = { git = "https://github.com/sile16/pgx.git", branch = "master" } # Git dependency remains unchanged
python = "^3.10"
graphviz = "^0.20.1"
wandb = "^0.18.6"
jax = "0.4.35"
jaxlib = "^0.4.34"
flax = "^0.8.4"
optax = "^0.1.8"
orbax-checkpoint = "^0.10.1"
chex = "^0.1.85"
dm-haiku = "^0.0.12"
cairosvg = "^2.7.1"
pytest = "^8.3.5"

[tool.poetry.group.dev.dependencies]
notebook = ">=7.0.0"
python-lsp-server = {extras = ["all"], version = "^1.12.2"}
jupyter-lsp = "^2.2.5"
ipykernel = "^6.29.5"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
