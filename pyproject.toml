[tool.poetry]
name = "turbozero"
version = "0.1.4"
description = "vectorized alphazero/mcts in JAX"
authors = ["lowrollr <92640744+lowrollr@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "core" }
]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = ">=3.12" # Or keep as "^3.11" if you prefer standard Python versioning
graphviz = ">=0.20.1"
wandb = ">=0.18.6"
# Platform-specific JAX dependencies
#jax = {version = ">=0.5.0", extras = ["cuda12"], platform = "linux", markers = "platform_system == 'Linux' and extra == 'cuda'"}

jax = {version = ">=0.5.0"}
jaxlib = ">=0.5.0"
flax = ">=0.10.5"
optax = ">=0.1.8"
orbax-checkpoint = ">=0.10.1"
chex = ">=0.1.85"
pgx = { git = "https://github.com/sile16/pgx.git", branch = "master" } # Git dependency remains unchanged
dm-haiku = ">=0.0.12"
cairosvg = ">=2.7.1"
tqdm = ">=4.67.1"
numpy = ">=2.0.2"
psutil = ">=5.9.5"
matplotlib = ">=3.10.0"

[tool.poetry.group.dev.dependencies]
ipykernel = ">=6.25.1"
pytest = ">=8.3.5"
ipython = ">=9.1.0"
notebook = ">=7.0.0"
python-lsp-server = {extras = ["all"], version = "^1.12.2"}
jupyter-lsp = "^2.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
